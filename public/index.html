<!DOCTYPE html>
<html>
<head>
  <title>Movie Search Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Movie Search Application </h1>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="about">
        <h2>About</h2>
        <p>Welcome to the Movie Search Application! Use the search form to find information about movies, including their titles, release dates, overviews, and ratings.</p>
      </div>
      <div class="content">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Enter movie title">
          <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
      </div>
    </div>
  </main>
  
  <footer>
      <p class="footer-text">&copy; 2023 Movie Search Application</p>
    
  </footer>

  <script src="script.js"></script>
</body>
</html>
